<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">QuizApp</h1>
    </header>
    <main>
      <section class="card">
        <h2 class="card__heading">What is CSS?</h2>
        <button aria-label="Show answer" class="button">Show Answer</button>
        <p class="answer">CSS stands for <strong>Cascading Style Sheet</strong>.</p>
          
        <img src="assets/bookmark_120208.png" 
            class="card__bookmark"
            alt="A bookmark icon">
      
          <ul class="card__tags">
            <li class="tag">#html</li>
            <li class="tag">#flexbox</li>
            <li class="tag">#css</li>
          </ul>
      </section>

      <section class="card">
        <h2 class="card__heading">What is the default font size used for all CSS elements?</h2>
        <p class="answer"><strong>16px</strong> is the default size.</p>
        <button class="button">Show Answer</button>
        
        <img src="assets/bookmark_120208.png" 
            alt="A bookmark icon" class="card__bookmark">

          <ul class="card__tags">
            <li class="tag">#css</li>
            <li class="tag">#html</li>
            <li class="tag">#flexbox</li>
          </ul>



    </main>
    <footer class="footer">
      <nav>
        <ul class="navigation">
          <li><img src="assets/home.png" alt="home icon" id="menu__icons"></li>

          <li><img src="assets/bookmark_120208.png" alt="Bookmark icon" id="menu__bookmark"></li>

          <li><img src="assets/user.png" alt="User profile icon" id="menu__icons" /></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
